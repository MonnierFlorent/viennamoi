		<main>
			<div class="container-fluid">
				<div class="container">
					<form id="register" class="form-row">
					  	<h1 class="col-12">Inscription</h1>

						  	<div class="form-group col-12 mt-5">
							    <label for="name">Nom*</label>
							    <input type="text" class="form-control" id="name" >
					 	    </div>

				    		<div class="form-group col-12">
							    <label for="lastname">Prénom*</label>
							    <input type="text" class="form-control" id="lastname" >
						    </div>
						   
						    <div class="form-group col-md-6">
							    <label for="password">Mot de passe*</label>
							    <input type="text" class="form-control" id="password">
						 	</div>

						    <div class="form-group col-md-6">
						      <label for="passRepet">Répétition du mot de passe*</label>
						      <input type="password" class="form-control" id="passRepet">
						    </div>

						    <div class="form-group col-12">
							    <label for="adress">Adresse*</label>
							    <input type="text" class="form-control" id="adress" >
						    </div>
						
						  	<div class="form-group col-md-6">
						      <label for="zip">Code postal*</label>
						      <input type="text" class="form-control" id="zip">
						    </div>

						    <div class="form-group col-md-6">
						      <label for="city">Ville*</label>
						      <select id="city" class="form-control">
						        <option selected>Villefranche-sur-Saone</option>
						        <option>...</option>
						      </select>
						    </div>

						    <div class="form-group col-md-6">
						      <label for="email">Email*</label>
						      <input type="email" class="form-control" id="email" >
						    </div>

						    <div class="form-group col-md-6">
						      <label for="tel">Téléphone (facultatif)</label>
						      <input type="text" class="form-control" id="tel">
						    </div>
						    
							<div class="form-group col-12">
						    	<button id="submit" type="submit" class="btn btn-dark float-right">S'inscrire</button>
							</div>
					</form>

				</div>
			</div>
		</main>
